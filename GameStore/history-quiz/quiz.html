      .btn {

      .modal {

  <script id="rendered-js">
    const modal = document.getElementById("gameOverModal");
    const guessInput = document.getElementById("guessInput");
    const scoreBoard = document.getElementById("score");
    const movieImage = document.getElementById("movieImage");
    const modalContent = document.querySelector(".modal-content");

    const movies = [
      { name: "–ë–∞—Ä—â–∏–Ω–∞", image: "–¢–µ—Ä–º–∏–Ω%201.png" },
      { name: "–í–∏—Ä–∞", image: "–¢–µ—Ä–º–∏–Ω%202.png" },
      { name: "–î—å—è–∫", image: "–¢–µ—Ä–º–∏–Ω%203.png" },
      { name: "–ó–µ–º—Å–∫–∏–π —Å–æ–±–æ—Ä", image: "–¢–µ—Ä–º–∏–Ω%204.png" },
      { name: "–ö–∏—Ä–∏–ª–ª–∏—Ü–∞", image: "–¢–µ—Ä–º–∏–Ω%205.png" },
      { name: "–õ–µ—Ç–æ–ø–∏—Å—å", image: "–¢–µ—Ä–º–∏–Ω%206.png" },
      { name: "–ü–æ–≤–æ–∑", image: "–¢–µ—Ä–º–∏–Ω%207.png" },
      { name: "–ü—Ä–∞–≤–æ—Å–ª–∞–≤–∏–µ", image: "–¢–µ—Ä–º–∏–Ω%208.png" },
      { name: "–°–∫–∞–Ω—å", image: "–¢–µ—Ä–º–∏–Ω%209.png" },
      { name: "–¢–µ–º–Ω–∏–∫", image: "–¢–µ—Ä–º–∏–Ω%2010.png" },
    ];

    let score;
    let currentMovieIndex;
    let warningShown = false;

    function preloadImages() {
      movies.forEach((movie) => {
        const img = new Image();
        img.src = movie.image;
      });
    }

    function startGame() {
      score = 0;
      updateScore();
      currentMovieIndex = 0;
      getNextMovie();
    }

    //! Function to get a random movie
    function getNextMovie() {
      const currentMovie = movies[currentMovieIndex];
      movieImage.src = currentMovie.image;
    }

    //! Function to check the user's guess
    function checkGuess() {
      const userGuess = guessInput.value.trim().toLowerCase();
      const currentMovie = movies[currentMovieIndex];

      if (userGuess === currentMovie.name.toLowerCase()) {
        movieImage.style.boxShadow = "-1px 1px 25px 14px #52ffa880";
        movieImage.style.outline = "3px solid #52ffa9";

        setTimeout(() => {
          score++;
          updateScore();
          currentMovieIndex++;
          guessInput.value = "";
          resetStyles();
          scoreBoard.classList.add("animation");

          if (score < movies.length) {
            getNextMovie();
          } else {
            showWinGameModal();
          }
        }, 800);
      } else if (userGuess === "") {
        if (!warningShown) {
          showWarningMessage();
          warningShown = true;
        }
      } else {
        movieImage.style.boxShadow = "-1px 1px 25px 16px #a20927";
        movieImage.style.outline = "3px solid #a20927";
        scoreBoard.classList.remove("animation");

        if (!warningShown) {
          currentMovieIndex++;
        }
        showGameOverModal();
      }
    }

    //! Function to update the score display
    function updateScore() {
      scoreBoard.textContent = `–°—á—ë—Ç: ${score}`;
    }

    //! Function to show the warning message
    function showWarningMessage() {
      modalContent.innerHTML = `
    <p class="message">–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –æ—Ç–≤–µ—Ç –Ω–∞ –≤–æ–ø—Ä–æ—Å—ã! üëÄ</p>
    <button class="btn" onclick="closeModal()">–ó–∞–∫—Ä—ã—Ç—å</button>
  `;

      modal.style.display = "flex";
      document.addEventListener("keyup", closeModalOnEnter);
    }

    //! Function to show the game over modal
    function showGameOverModal() {
      modalContent.innerHTML = `
    <p class="message">–ö–≤–∏–∑ –∑–∞–∫–æ–Ω—á–µ–Ω! üòî</p>
    <p>–í–∞—à —Ä–µ–∑—É–ª—å—Ç–∞—Ç: ${score}</p>
    <button class="btn" onclick="closeModal()">–ó–∞–∫—Ä—ã—Ç—å</button>
  `;

      modal.style.display = "flex";
      document.addEventListener("keyup", closeModalOnEnter);
    }

    //! Function to show the modal when the user win the game
    function showWinGameModal() {
      modalContent.innerHTML = `
    <p class="message">–£—Ä–∞, –≤—ã –≤—ã–π–≥—Ä–∞–ª–∏! üéâ</p>
    <p>–í–∞—à —Ä–µ–∑—É–ª—å—Ç–∞—Ç: ${score}</p>
    <button class="btn" onclick="closeModal()">–ó–∞–∫—Ä—ã—Ç—å</button>
  `;

      modal.style.display = "flex";
      scoreBoard.classList.remove("animation");
      document.addEventListener("keyup", closeModalOnEnter);
    }

    //! Function to close the modal on Enter key press
    function closeModalOnEnter(e) {
      if (e.key === "Enter" && modal.style.display === "flex") {
        modal.style.display = "none";
        modalContent.innerHTML = "";
        guessInput.value = "";
        resetStyles();
        document.removeEventListener("keyup", closeModalOnEnter);

        if (!warningShown) {
          startGame();
        } else {
          warningShown = false;
        }
      }
    }

    //! Function to close the modal by clicking "OK" button
    function closeModal() {
      modal.style.display = "none";
      modalContent.innerHTML = "";
      guessInput.value = "";
      resetStyles();
      document.removeEventListener("keyup", closeModalOnEnter);

      if (!warningShown) {
        startGame();
      } else {
        warningShown = false;
      }
    }

    //! Event listener for the Enter key to automatically check the guess
    document.addEventListener("keyup", function (e) {
      if (e.key === "Enter" && modal.style.display !== "flex") {
        checkGuess();
      }
    });

    //! Function to focus on input
    function focusOnInput() {
      guessInput.focus();
    }

    //! Function to reset the styles
    function resetStyles() {
      movieImage.style.boxShadow = "";
      movieImage.style.outline = "";
    }

    //! Get the cursor position in the input
    guessInput.addEventListener("keyup", (e) => {
      console.log("Caret at: ", e.target.selectionStart);
    });

    //! Start the game when the page loads
    window.onload = startGame;
